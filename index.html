<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AMHI | Sitio en construcción</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f5f5f5;
        color: #1a1a1a;
      }

      .card {
        text-align: center;
        padding: 2.5rem 3rem;
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.92);
        box-shadow: 0 16px 48px rgba(0, 0, 0, 0.08);
        max-width: 420px;
        width: calc(100% - 2rem);
      }

      .logo {
        width: 180px;
        max-width: 60vw;
        height: auto;
        margin: 0 auto 2rem;
        display: block;
      }

      h1 {
        font-size: 1.75rem;
        margin: 0 0 0.75rem;
        letter-spacing: 0.01em;
      }

      p {
        margin: 0;
        font-size: 1rem;
        color: #4a4a4a;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: #0f172a;
          color: #e2e8f0;
        }

        .card {
          background: rgba(15, 23, 42, 0.9);
          box-shadow: 0 16px 48px rgba(15, 23, 42, 0.45);
        }

        p {
          color: #94a3b8;
        }
      }
    </style>
  </head>
  <body>
    <main class="card">
      <img
        class="logo"
        src="logos/Logo_AMHI_Variantes-01.png"
        alt="Logo de AMHI"
      />
      <h1>Sitio en construcción</h1>
      <p>Pronto tendrás toda la información de AMHI disponible aquí.</p>
    </main>
  </body>
</html>
